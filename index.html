            <label for="rangeSpeed" id="labelRangeSpeed">Delay</label>
            <input type="range" id="rangeSpeed" max="50" min="1" step="1">
        </div>
        <div>
            <label for="degPMinute" id="labelRangeSpeed">Graus/ms</label>
            <select id="degPMinute">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="32">32</option>
                <option value="64">64</option>
            </select>
        </div>
        <div>
            <label for="rangeColor">Preenchimento</label>
            <input type="range" id="rangeColor" max="1" min="0" value="1" step="1">
        </div>
        <div>
            <label for="codeColor">Cor de preenchemento</label>
            <input type="color" id="codeColor" value="#def113">
        </div>
    </div>
